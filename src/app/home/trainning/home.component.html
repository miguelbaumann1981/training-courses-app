<div class="courses-panel">

  <h3>All Courses: {{ counter().value }}</h3>
  <h3>10 x: {{ tenXCounter() }}</h3>
  <h4>Values: {{ values().join(', ') }}</h4>

  <button class="btn">
    Add Course
  </button>

  <button class="btn" (click)="increment()">
    Increment
  </button>

  <button class="btn" (click)="append()">
    Append
  </button>

  <button class="btn" (click)="cleanup()">
    Clean up
  </button>

  <mat-tab-group>

    <mat-tab label="Beginners">



    </mat-tab>

    <mat-tab label="Advanced">


    </mat-tab>

  </mat-tab-group>

</div>
